name: Prod WEB Deployment
on: 
  - push
  - workflow_dispatch
jobs:
    notify:
        runs-on: ubuntu-latest
        steps:
          - name: send notification
            uses: slackapi/slack-github-action@v2.1.0
            with:
              webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
              webhook-type: incoming-webhook
              payload: |
                channel: email-testing
                text: "*Web of Life Webapp Prod* Deployment started, Check in Vercel"

          - name: Trigger Vercel Deployment
            run: |
              if [ -n "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" ]; then
                echo "Triggering prod deployment..."
                curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
                echo "Deployment trigger sent successfully!"
              else
                echo "Error: VERCEL_DEPLOY_HOOK_URL secret not configured"
                exit 1
              fi
